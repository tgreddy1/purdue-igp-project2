kind: Deployment
apiVersion: apps/v1
metadata:
    name: xyztech
spec:
    replicas: 3
    minReadySeconds: 45
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxUnavailable: 1
            maxSurge: 3
    selector:
        matchLabels:
            app: xyz-app
    template:
        metadata:
            labels:
                app: xyz-app
        spec:
            containers:
                - image: /tgreddy1/xyztech
                  name: app
---

kind: Service
apiVersion: v1
metadata:
    name: xyz-tech-service
spec:
    type: NodePort
    selector:
        app: xyz-app
    ports:
        - port: 80 #cluster port
          targetPort: 8080 #container image port